                <div class="text-center">
                    <h2

                    </h2>
                    <p class="mt-4 text-lg leading-6 text-gray-500">

                <div class="mt-12">
                    <div

                    >
                        <div class="my-3" id='resultPlaceHtml'></div>
                        <div class="sm:col-span-2">
                            <button
                                type="submit"
                                onclick="getdata('data.html', 'resultPlaceHtml')"

                            <select id="listBook" name="listBook" class="bg-white mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" type="text">
                                <option value="1">1</option>
                            </select>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script language="javascript">
        var XMLHttpRequestObject = false;
        if (window.XMLHttpRequest) {
            XMLHttpRequestObject = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHttp");
        }

        function getdata(url, resultPlaceHtml) {
            if (XMLHttpRequestObject) {
                var obj = document.getElementById(resultPlaceHtml);
                XMLHttpRequestObject.open("GET", url);
                XMLHttpRequestObject.onreadystatechange = function() {
                    if (XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200) {
                        obj.innerHTML = XMLHttpRequestObject.responseText;
                    }
                }

                XMLHttpRequestObject.send(null);
            }
        }
    </script>
